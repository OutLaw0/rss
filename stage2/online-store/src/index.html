<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="./assets/favicon.ico" />
  <title>online-store</title>
</head>

<body>
  <div class="wrapper">
    <header class="relative z-10 flex justify-around px-4 pt-6 pb-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl sm:text-4xl font-bold tracking-tight">Dream Makers Shop</h1>
    </header>
    <div class="bg-white">
      <div>

        <main class="mx-auto max-w-7xl px-4 sm:px-8 lg:px-8">
          <section
            class="relative z-10 flex flex-wrap items-baseline justify-between border-b border-gray-200 pl-2 pr-6 pt-0 pb-6">
            <h2 class="text-2xl sm:text-4xl tracking-tight text-gray-900">Catalog</h2>
            <div class="search-group pl-3 pt-5">
              <label for="filters-search-input" class="filter-label"></label>
              <input class="textfield filter__search js-shuffle-search" autofocus placeholder="Search..." type="search"
                id="filters-search-input" autocomplete="off" />
            </div>

            <div class="sort flex flex-wrap items-center pt-5 gap-x-8 gap-y-10 sm:gap-0">
              <div class="sort_itemonpage relative inline-block text-left">
                <button type="button"
                  class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900"
                  id="menu-button" aria-expanded="false" aria-haspopup="true">
                  On page
                  <svg class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
                  </svg>
                </button>

                <div
                  class="absolute right-0 mt-2 z-10 w-fit origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                  role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                  <div class="itemonpage_wrapper py-1" role="none">

                  </div>
                </div>
              </div>

              <div class="sort_main relative mt-1 ml-0 mb-0 sm: ml-5">
                <button type="button"
                  class="relative w-fit cursor-pointer rounded-md border border-gray-300 bg-white py-2 pl-2 pr-10 text-left shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                  aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                  <span class="sort_main-title flex items-center">
                    <span class="ml-1 block truncate"> Name: from A to Z </span>
                  </span>
                  <span class="pointer-events-none absolute inset-y-0 right-0 ml-1 flex items-center pr-2">

                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                      fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd"
                        d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>

                <ul
                  class="sort_main-list absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm hidden"
                  tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">

                </ul>
              </div>

              <button type="button"
                class="mobile-filter -m-2 ml-0 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden">
                <span class="sr-only">Filters</span>

                <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
                    clip-rule="evenodd" />
                </svg>
              </button>
              <button type="button" class="cart text-gray-1000 relative -m-2 ml-0 sm:ml-6 p-2 hover:text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span
                  class="cart_count absolute bottom-1 left-7 rounded-md bg-black pl-0.5 pr-0.5 text-xs text-white">0</span>
              </button>
            </div>
          </section>

          <section aria-labelledby="products-heading" class="pt-8 pb-8">
            <h2 id="products-heading" class="sr-only">Products</h2>

            <div class="filters-group grid grid-cols-1 gap-x-8 gap-y-10 sm:grid-cols-4">
              <!-- Filters -->
              <form class="filters grid grid-cols-1 items-start">
                <h3 class="sr-only hidden">Categories</h3>
                <ul role="list"
                  class="filters__pages flex flex-wrap gap-10 border-b border-gray-200 pb-6 text-m font-medium text-gray-900 hidden">
                  <li>
                    <a a class="text-gray-900" style="cursor: default;" href="/#/"> All </a>
                  </li>

                  <li>
                    <a class="text-gray-900" style="cursor: default;" href="/#/men"> Men </a>
                  </li>

                  <li>
                    <a class="text-gray-900" style="cursor: default;" href="/#/women"> Women </a>
                  </li>
                </ul>
                <div class="filters__price border-b border-gray-200 py-6">
                  <h3 class="-my-3 flow-root">
                    <button type="button"
                      class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"
                      aria-controls="price" aria-expanded="false">
                      <span class="font-medium text-gray-900"> Price $ </span>
                      <span class="ml-6 flex items-center">

                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                          aria-hidden="price">
                          <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                        </svg>

                        <svg class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                          fill="currentColor" aria-hidden="price">
                          <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                            clip-rule="evenodd" />
                        </svg>
                      </span>
                    </button>
                  </h3>
                  <div class="slider-box py-2 pr-4 hidden" id="price">

                  </div>
                </div>
                <div class="filters__stock border-b border-gray-200 py-6 ">
                  <h3 class="-my-3 flow-root">
                    <button type="button"
                      class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"
                      aria-controls="stock" aria-expanded="false">
                      <span class="font-medium text-gray-900"> Stock </span>
                      <span class="ml-6 flex items-center">

                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                          aria-hidden="stock">
                          <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                        </svg>

                        <svg class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                          fill="currentColor" aria-hidden="stock">
                          <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                            clip-rule="evenodd" />
                        </svg>
                      </span>
                    </button>
                  </h3>
                  <div class="slider-box py-2 pr-4 hidden" id="stock"></div>
                </div>
                <div class="filters__color border-b border-gray-200 py-6">
                  <h3 class="-my-3 flow-root">

                    <button type="button"
                      class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"
                      aria-controls="color" aria-expanded="false">
                      <span class="font-medium text-gray-900"> Color </span>
                      <span class="ml-6 flex items-center">

                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                          aria-hidden="color">
                          <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                        </svg>

                        <svg class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                          fill="currentColor" aria-hidden="color">
                          <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                            clip-rule="evenodd" />
                        </svg>
                      </span>
                    </button>
                  </h3>

                  <div class="pt-6 hidden" id="color">
                    <fieldset class="mt-0">
                      <legend class="sr-only">Choose a color</legend>
                      <span class="color__wrapper flex flex-wrap items-center gap-3">

                      </span>
                    </fieldset>
                  </div>
                </div>

                <div class="filters__cat4 border-b border-gray-200 py-6">
                  <h3 class="-my-3 flow-root">
                    <button type="button"
                      class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"
                      aria-controls="cat_4" aria-expanded="false">
                      <span class="font-medium text-gray-900"> Category </span>
                      <span class="ml-6 flex items-center">

                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                          aria-hidden="cat_4">
                          <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                        </svg>

                        <svg class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                          fill="currentColor" aria-hidden="cat_4">
                          <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                            clip-rule="evenodd" />
                        </svg>
                      </span>
                    </button>
                  </h3>
                  <div class="pt-6 hidden" id="cat_4">
                    <div class="cat_4__wrapper flex flex-wrap gap-3.5">

                    </div>
                  </div>
                </div>

                <div class="filters__size border-b border-gray-200 py-6">
                  <h3 class="-my-3 flow-root">

                    <button type="button"
                      class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"
                      aria-controls="size" aria-expanded="false">
                      <span class="font-medium text-gray-900"> Size </span>
                      <span class="ml-6 flex items-center">

                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                          aria-hidden="size">
                          <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                        </svg>

                        <svg class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                          fill="currentColor" aria-hidden="size">
                          <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                            clip-rule="evenodd" />
                        </svg>
                      </span>
                    </button>
                  </h3>

                  <div class="pt-6 hidden" id="size">
                    <div class="size__wrapper flex flex-wrap gap-3.5">

                    </div>
                  </div>
                </div>
                <div class="filters__featured flex items-center pt-6 pb-2">
                  <input id="filter-featured-0" name="featured[]" value="featured" type="checkbox"
                    class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                  <label for="filter-featured-0" class="ml-3 text-sm text-gray-900"> Only featured </label>
                </div>
                <div class="filters__in_stock flex items-center border-b border-gray-200 pt-2 pb-6">
                  <input id="filter-instock-0" name="stock[]" value="inStock" type="checkbox"
                    class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                  <label for="filter-instock-0" class="ml-3 text-sm text-gray-900"> Only in stock </label>
                </div>

                <div class="filters__buttons py-6 text-center sm:text-left">
                  <button type="button"
                    class="button-reset mt-3 inline-flex w-full w-32 justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:text-sm">Reset</button>
                  <button type="button"
                    class="button-clear mt-3 inline-flex w-full w-32 justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:ml-3 sm:text-sm">Clear
                    all</button>
                </div>
              </form>

              <!-- Product grid -->
              <div class="products grid grid-cols-1 sm:col-span-3">
                <div class="h-fit rounded-lg border-4 border-dashed border-gray-200 lg:h-full">
                  <div class="mx-auto max-w-2xl py-16 px-4 sm:py-8 sm:px-6 lg:max-w-7xl lg:px-8">
                    <div
                      class="product-wrapper grid grid-cols-2 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8 ">

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pagination flex items-center justify-between bg-white px-4 pt-6 pb-4 sm:px-6">
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-container container relative flex justify-around px-8 pt-0 pb-5">
      <div class="footer-data flex gap-3">
        <p class="year">© 2022</p>
        <a class="github-username" href="https://github.com/OutLaw0" target="_blank"
          rel="noopener noreferrer">github</a>
      </div>

      <a href="https://rs.school/js/" class="rss"> Rolling Scopes School </a>
    </div>
  </footer>

  <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 hidden bg-gray-500 bg-opacity-75 transition-opacity" aria-labelledby="modal-message">
    </div>

    <div class="fixed inset-0 z-10 hidden overflow-y-auto" aria-labelledby="modal-message">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke-width="2" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Sorry, all slots are full</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">Maximum 20 items in cart</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" aria-labelledby="modal-button"
              class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">Got
              it</button>
            <button type="button" aria-labelledby="modal-button"
              class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
